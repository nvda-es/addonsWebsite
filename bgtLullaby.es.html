
<h1>BGT Lullaby</h1>
<ul>
<li>Autor: Damien Sykes-Lindley</li>
<li>Descargar <a href="https://addons.nvda-project.org/files/get.php?file=bgt">versión de desarrollo</a></li>
</ul>


<p>Este complemento hace que NVDA se vaya automáticamente a dormir cuando se
ejecuten juegos BGT.</p>

<p>Cualquier voz enviada a NVDA por el juego todavía se verbalizará, como
cualquier diálogo (campos de entrada y mensajes).</p>
