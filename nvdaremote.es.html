
<h1>NVDA Remote Support</h1>
<ul>
<li>Autores: Christopher Toth, Tyler Spivey</li>
</ul>


<p>Este complemento proporciona la capacidad para controlar un ordenador
ejecutando NVDA desde otro ordenador que corra NVDA. Para más información
acerca de este complemento, visita <a href="https://nvdaremote.com/">La página de inicio de NVDA Remote.</a></p>
